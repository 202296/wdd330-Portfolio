<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <meta name="description" content="weather application with days forecast">
    <meta name="author" content="Mouhamed Koko">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" >


</head>
<body>
    <header>
        <h1>Weather Application</h1>
        <h2 >Last Visit:<span class="today"></span></h2>
    </header>


    <main>

        <div class="wrapper">
            <div class="sidebar">
              <div>
                <form class="search" id="search">
                    <label for="query">Search:</label>
                    <span>
                    <input type="text" id="query" placeholder="Search..." >
                    <button><i class="fas fa-search"></i><span class="button">&#x1F50D;</span></button>
                    </span>
                  </form>
                <div class="weather-icon">
                  <img id="icon" src="icons/sun/4.png" alt="" >
                </div>
                <div class="temperature">
                  <h1 id="temp">0</h1>
                  <span class="temp-unit">°C</span>
                </div>
                <div class="date-time">
                  <p id="date-time">Monday, 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                  <div class="condition">
                    <i class="fas fa-cloud"></i>
                    <p id="condition">condition</p>
                  </div>
                  <div class="rain">
                    <i class="fas fa-tint"></i>
                    <p id="rain">perc - 0%</p>
                  </div>
                </div>
              </div>
              <div class="location">
                <div class="location-icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-text">
                  <p id="location">location</p>
                </div>
              </div>
            </div>
            <div class="main">
              <div class="nav">
                <div class="options ul">
                  <button class="hourly">today</button>
                  <button class="week active">week</button>
                </div>
                <div class="options units ul">
                  <button class="celcius active">°C</button>
                  <button class="fahrenheit">°F</button>
                </div>
            </div>
              <div class="cards" id="weather-cards"></div>
              <div class="highlights">
                <h2 class="heading">today's highlights</h2>
                <div class="cards">
                  <div class="card2">
                    <h3 class="card-heading">UV Index</h3>
                    <div class="content">
                      <h4 class="uv-index">0</h4>
                      <p class="uv-text">Low</p>
                    </div>
                  </div>
                  <div class="card2">
                    <h3 class="card-heading">Wind Status</h3>
                    <div class="content">
                      <h4 class="wind-speed">0</h4>
                      <p>km/h</p>
                    </div>
                  </div>
                  <div class="card2">
                    <h3 class="card-heading">Sunrise & Sunset</h3>
                    <div class="content">
                      <h4 class="sun-rise">0</h4>
                      <h4 class="sun-set">0</h4>
                    </div>
                  </div>
                  <div class="card2">
                    <h3 class="card-heading">Humidity</h3>
                    <div class="content">
                      <h4 class="humidity">0</h4>
                      <p class="humidity-status">Normal</p>
                    </div>
                  </div>
                  <div class="card2">
                    <h3 class="card-heading">Visibility</h3>
                    <div class="content">
                      <h4 class="visibilty">0</h4>
                      <p class="visibilty-status">Normal</p>
                    </div>
                  </div>
                  <div class="card2">
                    <h3 class="card-heading">Air Quality</h3>
                    <div class="content">
                      <h4 class="air-quality">0</h4>
                      <p class="air-quality-status">Normal</p>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>

    </main>



    <footer>
        <p class="credits" id="large"></p>
    
    </footer>

    <script src="scripts/weather.js"></script>
</body>
</html>
